<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/gopi-suvanam/scribbler-examples/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          if(file.name.includes(".jsnb") )
          htmlString += `<li><a href="${file.path}">${file.name}.replaceAll("-"," ").replaceAll("_","").replace(".jsnb","")</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
    <h1>List of Sample Notebooks</h1>
  <body>
</html>
