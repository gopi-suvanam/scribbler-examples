<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/res/css/style.css" >
    
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/gopi-suvanam/scribbler-examples/contents/');
        const data = await response.json();
        let htmlString = '<ul class="row">';
        const scribblerURL = "https://app.scribbler.live";
        const exampleURL="https://examples.scribbler.live/";
        for (let file of data) {
          if(file.name.includes(".jsnb") )
          htmlString += `<li class="col-md-3 col-sm-4 mb-4 card" ><a href="${scribblerURL+"?jsnb="+exampleURL+file.path}">${file.name.replaceAll("-"," ").replaceAll("_","").replace(".jsnb","")}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementById('list').innerHTML = htmlString;
      })()
    </script>
    <h1>List of Sample Scribbler Notebooks in JavaScript</h1>
    <div id='list'></div>
  <body>
</html>
